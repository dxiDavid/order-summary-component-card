<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Outfit:wght@300;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <main>
    <h1 style="display: none;">order summary</h1>
    <div class="wrapper">
        <div class="image-div">
          <img src="./images/illustration-hero.svg" alt="illustartion-of-a-person-enjoying-music">
        </div>
          
          <div class="card-body">
          <h1>Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="pricing-div">
            <div class="price">
              <img src="./images/icon-music.svg" alt="music-icon-showing-a-musical-note"> 
              <div class="price-txt">
                <h3>Annual Plan</h3> 
                <p>$59.99/year</p>
              </div>
            </div>
              <div class="change-link">
                <a href="#" class="link">Change</a>
              </div>
        </div>
        <div class="call-to-action">
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
          </div>
        
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dxiDavid">David Gichuru</a>.
    </div>
  </main>
 
</body>
</html>
